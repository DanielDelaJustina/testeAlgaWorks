<div class="container">

    <div *ngIf="usuarioForm.invalid && usuarioForm.touched" class="alert alert-danger">
      Preencha todos os campos corretamente.
    </div>

    <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">
      <div class="form-group" [class.text-danger]="nome.invalid && nome.touched">
        <label class="form-control-label">Nome</label>
        <input type="text" class="form-control" name="primeiroNome" #nome="ngModel"
          [(ngModel)]="cliente.nome" required [minlength]="minLength">

          <div *ngIf="nome.hasError('required') && nome.dirty">
                Informe um nome
          </div>
          <div *ngIf="nome.hasError('minlength')">
            Informe no minimo {{minLength}} caracteres
          </div>
      </div>

      <div class="form-group" [class.text-danger]="email.invalid && email.touched">
        <label class="form-control-label">E-mail</label>
        <input type="text" class="form-control" name="emailAddress"
          [(ngModel)]="cliente.email" #email="ngModel" email>

          <div *ngIf="email.hasError('email') && email.dirty">
            Informe um email valido
          </div>
      </div>

      <div class="form-group" [class.text-danger]="profissao.invalid && profissao.touched">
        <label class="form-control-label">Profiss√£o</label>
        <select class="form-control" name="profissao"
            [(ngModel)]="cliente.profissao" required #profissao="ngModel">
          <option value="">Selecione</option>
          <option *ngFor="let profissao of profissoes"
            [value]="profissao">{{ profissao }}</option>
        </select>

        <div *ngIf="profissao.invalid && profissao.touched">
            Informe um email valido
          </div>
      </div>

      <button type="submit" class="btn btn-primary"
        [disabled]="!usuarioForm.valid">Salvar</button>
    </form>

  </div>
