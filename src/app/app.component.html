<div class="container">
  <div class="alert alert-success" role="alert" [hidden]="!adicionado">
      Cliente adicionado: <strong>{{getNome()}}</strong>
    </div>
  <div class="form-group">
      <label>Nome</label>
      <input type="nomeForm" class="form-control" 
        [(ngModel)]="nome" #formTest (focus)="adicionado = false">
  </div>

  <button type="button" class="btn btn-primary" (click)="setNome(formTest.value)"
    [disabled]="nome.length == 0">Adicionar</button>

  <div class="row" style="margin-top: 20px">

    <div class="col-md-2" *ngFor="let funcionario of funcionarios">
      <app-funcionario-card [funcionario]="funcionario"></app-funcionario-card>
    </div>

  </div>
</div>
